{% extends 'base.html' %}
{% block content %}
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a> - {{article.author.username}}</li>
        {% endfor %}
    </ul>
        {% if user.is_authenticated %}
    <a href="{% url 'create_article' %}">Create Article</a>
        {% endif %}
{% endblock %}
